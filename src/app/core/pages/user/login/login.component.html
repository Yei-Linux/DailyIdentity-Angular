<div class="card generalShadow" style="width:350px;opacity: 0.9;">
  <div class="cardHeader"></div>

  <div class="card-body">
    <form nz-form [formGroup]="loginForm">
      <nz-form-item class="mt-3 d-flex flex-column" style="padding-left: 30px;">
        <div>Email</div>
        <nz-form-control nzHasFeedback nzErrorTip="Invalid Email" [nzSm]="20" [nzXs]="20">
          <nz-input-group nzPrefixIcon="user">
            <input nz-input formControlName="username" name="email" placeholder="Type your email" email autocomplete="off"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item class="d-flex flex-column"  style="padding-left: 30px;">
          <div>Password</div>
          <nz-form-control [nzSm]="20" [nzXs]="20" 
            nzHasFeedback
            nzErrorTip="Password must has min 8 characters"
          >
            <nz-input-group nzPrefixIcon="lock" [nzSuffix]="suffixTemplatePassword">
              <input
                [type]="passwordVisible ? 'text' : 'password'"
                nz-input
                placeholder="Type your password"
                formControlName="password" autocomplete="off"
              />
            </nz-input-group>
          </nz-form-control>
      </nz-form-item>

      <ng-template #suffixTemplatePassword>
        <i
          nz-icon
          [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
          (click)="passwordVisible = !passwordVisible"
        ></i>
      </ng-template>

      <nz-form-item class="mt-2">
        <nz-form-control class="mb-3" style="padding-left: 30px;padding-right: 30px;">
          <label nz-checkbox>
            <span>Remember me</span>
          </label>
          <a class="login-form-forgot" class="login-form-forgot"
            >Forgot password</a
          >
        </nz-form-control>
        <nz-form-control>
          <button nz-button class="login-form-button d-block m-auto generalShadow" (click)="signIn()">
            Log in
          </button>
          <p class="text-center">Or <a routerLink="/user/signup">register now!</a></p>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
</div>
